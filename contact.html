<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankur Rana - Contact</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline-overlay"></div>
    <div class="body-overlay"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="nav-logo"><i class="fas fa-user-astronaut"></i></a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="universe.html" class="nav-link">Universe</a></li>
                <li class="nav-item"><a href="skills.html" class="nav-link">Skills</a></li>
                <li class="nav-item"><a href="passions.html" class="nav-link">Passions</a></li>
                <li class="nav-item"><a href="projects.html" class="nav-link">Projects</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>
    
    <!-- Quantum Field Background -->
    <div class="quantum-field" id="quantumField"></div>
    
    <!-- Cosmic Cursor -->
    <div class="cosmic-cursor" id="cosmicCursor"></div>
    
    <!-- Philosophy Popup -->
    <div class="philosophy-popup" id="philosophyPopup">
        <p id="philosophyText"></p>
        <p style="text-align: center; margin-top: 1rem; color: rgba(139, 92, 246, 0.8);">- Ankur's Mind Palace</p>
    </div>

    <!-- Contact Section -->
    <section class="section" id="contact">
        <div class="container">
            <h2 class="section-title glitch" data-text="Connect With Me">Connect With Me</h2>
            <div class="contact-buttons">
                <button class="contact-btn email-btn" onclick="location.href='mailto:your-email@example.com'">
                    <i class="fas fa-envelope"></i>
                </button>
                <button class="contact-btn github-btn" onclick="window.open('https://github.com/your-github', '_blank')">
                    <i class="fab fa-github"></i>
                </button>
                <button class="contact-btn phone-btn" onclick="location.href='tel:+1234567890'">
                    <i class="fas fa-phone"></i>
                </button>
            </div>

            <div class="contact-form-container">
                <h3 class="contact-form-title">Or Send a Direct Message</h3>
                <form action="#" class="contact-form" onsubmit="return false;">
                    <div class="form-group">
                        <input type="text" name="name" class="form-input" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-input" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" class="form-textarea" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="form-submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-heart">
            <span>Crafted with</span>
            <div class="heart-pulse"><i class="fas fa-heart heart-icon"></i></div>
            <span>in the digital cosmos</span>
        </div>
        <p>&copy; 2024 Ankur Rana. All rights reserved.</p>
    </footer>
    
    <!-- Scroll to top button -->
    <button class="scroll-to-top" id="scrollToTopBtn" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
      <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
